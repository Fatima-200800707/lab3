<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - 2</title>
    <script>
        function changeStyle(){
            var t = document.getElementById('demo');
            t.style.color="red";
            t.style.fontSize="25px";
        }
    </script>
</head>
<body>
<h1>I can change the styles!</h1>
<p id="demo">The style of this paragraph changes when you click</p>
<button type="button" onclick="changeStyle()">Click Me!</button>
</body>
</html>
